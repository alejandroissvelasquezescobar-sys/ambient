<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script src="main.js"></script>

<h1>Medio Ambiente</h1>

<!-- 1: IF -->
<div class="card">
  <h2>1. Calidad del aire (AQI)</h2>
  <input type="number" id="aqi" placeholder="Ingrese AQI">
  <button onclick="clasificarAQI()">Clasificar</button>
  <p id="res1"></p>
</div>

<!-- 2: FOR -->
<div class="card">
  <h2>2. Niveles de ruido ambiental</h2>
  <button onclick="registrarRuido()">Registrar mediciones</button>
  <p id="res2"></p>
</div>

<!-- 3: WHILE -->
<div class="card">
  <h2>3. Focos de calor (incendios)</h2>
  <button onclick="contarCalor()">Contar temperaturas</button>
  <p id="res3"></p>
</div>

<!-- 4: SWITCH -->
<div class="card">
  <h2>4. Tipo de residuo</h2>
  <input type="number" id="residuo" placeholder="Código 1-4">
  <button onclick="clasificarResiduo()">Identificar</button>
  <p id="res4"></p>
</div>

<!-- 5: DO WHILE -->
<div class="card">
  <h2>5. Monitoreo del nivel del río</h2>
  <button onclick="monitorearRio()">Iniciar monitoreo</button>
  <p id="res5"></p>
</div>



</body>
</html>

</body>
</html>
